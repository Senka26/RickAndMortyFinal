<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput formControlName="username" [(ngModel)]="username">
                    <mat-placeholder class="placeholder">Username</mat-placeholder>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" [(ngModel)]="password">
                    <mat-placeholder class="placeholder">Password</mat-placeholder>
                </mat-form-field>
            </p>
            <mat-error *ngIf="error" class="error">
                {{ error }}
            </mat-error>
            <div class="button">
                <button type="submit" mat-button class="button-style">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
