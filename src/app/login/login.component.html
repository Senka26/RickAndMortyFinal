<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput [placeholder]="(username === '') ? 'Username' : ''" formControlName="username" [(ngModel)]="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                  <input type="password" matInput [placeholder]="(password === '') ? 'Password' : ''" formControlName="password" [(ngModel)]="password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <mat-error *ngIf="error" class="error">
                {{ error }}
            </mat-error>

            <div class="button">
                <button type="submit" mat-button class="button-style">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
